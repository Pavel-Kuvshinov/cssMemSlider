<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input class="slider__dot button_1" type="radio" name="s" id="button_1" checked>
      <input class="slider__dot button_2" type="radio" name="s" id="button_2">
      <input class="slider__dot button_3" type="radio" name="s" id="button_3">
      <input class="slider__dot button_4" type="radio" name="s" id="button_4">
      <input class="slider__dot button_5" type="radio" name="s" id="button_5">
      
      <div class="slider__items-cover">
        <div class="slider__items">
          <div class="slider__item slider__item-1">
            <img class="slider__image" src="assets/images/1.jpg">
          </div>
          <div class="slider__item">
            <img class="slider__image" src="assets/images/2.jpg">
          </div>
          <div class="slider__item">
            <img class="slider__image" src="assets/images/3.jpg">
          </div>
          <div class="slider__item">
            <img class="slider__image" src="assets/images/4.jpg">
          </div>
          <div class="slider__item">
            <img class="slider__image" src="assets/images/5.jpg">
          </div>
        </div>
      </div>

      <div class="slider__controls">
        <label for="button_1" class="slider__buton-cover">
          <span class="slider__button"></span>
        </label>
        <label for="button_2" class="slider__buton-cover">
          <span class="slider__button"></span>
        </label>
        <label for="button_3" class="slider__buton-cover">
          <span class="slider__button"></span>
        </label>
        <label for="button_4" class="slider__buton-cover">
          <span class="slider__button"></span>
        </label>
        <label for="button_5" class="slider__buton-cover">
          <span class="slider__button"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
